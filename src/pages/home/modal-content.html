<ion-card class="modal-card">
        <ion-row class="details-row">
          <ion-col col-4 class="details-column">
              <ion-card>
                  <ion-card-header class="details-header">
                    SKU
                  </ion-card-header>
                  <ion-card-content class="details-content">
                        {{skuNumber}}
                  </ion-card-content>
                </ion-card>
                
          </ion-col>
          <ion-col col-4 class="details-column">
              <ion-card>
                  <ion-card-header class="details-header">
                    LOC
                  </ion-card-header>
                  <ion-card-content class="details-content">
                    01-22
                  </ion-card-content>
                </ion-card>
          </ion-col>
          <ion-col col-4 class="details-column">
              <ion-card>
                  <ion-card-header class="details-header">
                    OH
                  </ion-card-header>
                  <ion-card-content class="details-content">
                        {{oh}}
                  </ion-card-content>
                </ion-card>
          </ion-col>
        </ion-row>
        <img class="modal-image" src="{{ message.image }}"/>
        
          <ion-card-content>
                <ion-item >
                        <ion-card-title>
                            {{message.title}}
                            </ion-card-title>
              
                            <ion-badge class="custom-badge" item-end>$12</ion-badge>
                    </ion-item>
            <div padding>
                <ion-segment [(ngModel)]="pet">
                  <ion-segment-button value="kittens">
                    OH Details
                  </ion-segment-button>
                  <ion-segment-button value="puppies">
                    OH Adjustment
                  </ion-segment-button>
                </ion-segment>
              </div>
              
              <div [ngSwitch]="pet">
                <ion-list *ngSwitchCase="'kittens'" class="details-list">
                        <ion-item>
                                <ion-row>
                                  <ion-col col-6>
                                     <h2>SKU:</h2> 
                                  </ion-col>
                                  <ion-col col-6>
                                    <h2>{{skuNumber}}</h2>
                                    </ion-col>
                                </ion-row>
                              </ion-item>
                  
                              <ion-item>
                                  <ion-row>
                                      <ion-col col-6>
                                         <h2>Last Received:</h2> 
                                      </ion-col>
                                      <ion-col col-6>
                                        <h2>01/01/2018</h2>
                                        </ion-col>
                                    </ion-row>
                                </ion-item>
                  
                              <ion-item>
                                  <ion-row>
                                      <ion-col col-6>
                                         <h2>CURRENT OH:</h2> 
                                      </ion-col>
                                      <ion-col col-6>
                                        <h2>{{oh}}</h2>
                                        </ion-col>
                                    </ion-row>
                                </ion-item>
                            </ion-list>
                          
                            <ion-list *ngSwitchCase="'puppies'" class="details-list">
                                            <ion-item>
                                                <ion-input type="" [(ngModel)]="newOh" placeholder="Click here to input new OH" (click)="startVoice()"></ion-input>
                                            </ion-item>
                  
                              <ion-item>
                                  <ion-row>
                                      <ion-col col-6>
                                         <h2>Service Quantity:</h2> 
                                      </ion-col>
                                      <ion-col col-6>
                                        <h2>2300</h2>
                                        </ion-col>
                                    </ion-row>
                                
                                </ion-item>
                  
                                <ion-item>
                                    <ion-row>
                                        <ion-col col-6>
                                           <h2>Picked Quantity:</h2> 
                                        </ion-col>
                                        <ion-col col-6>
                                          <h2>12</h2>
                                          </ion-col>
                                      </ion-row>
                                  </ion-item>
                </ion-list>
              </div>
        </ion-card-content>
      </ion-card>
