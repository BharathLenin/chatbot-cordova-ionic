<ion-header>
    <ion-toolbar>
      <ion-title class="print-modal-header">
        OverHead Management
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
        <img class="modal-print-image" src="{{image}}"/>
        <ion-card-content>
          <ion-card-title>
            <ion-item >
                    <ion-row>
                            <ion-col col-4>
                                    <ion-badge class="badge-print" start>D21</ion-badge>
                            </ion-col>
                            <ion-col col-4 class="skuuuu">
                              <span class="skuClass" end>DXS8288</span>
                          </ion-col>
                            <ion-col col-4 class="skuuuu">
                                    <span class="skuClassSku" end>{{skuNumber}}</span>
                                </ion-col>
                        </ion-row>
                
                
            </ion-item>
            </ion-card-title>
            <ion-list inset>

                <ion-item>
                   
                  <ion-label>{{quantityField | translate: format}}</ion-label>
                  <ion-input type="text" class="print-input" [(ngModel)]="quantity" (click)="startVoice()"></ion-input>
                </ion-item>
              
              
              </ion-list>
        </ion-card-content>
        <button ion-button full (click)="printMethod()">{{printField | translate: format}}</button>
      </ion-card>
  </ion-content>
