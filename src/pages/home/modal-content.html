<ion-card>
  <ion-row class="details-row">
      <ion-col col-4 class="details-column sku-column">
          <ion-card class="sku-details-card">
              <ion-card-header class="details-header">
                SKU
              </ion-card-header>
              <ion-card-content class="details-content">
                {{skuNumber}}
              </ion-card-content>
            </ion-card>
            
      </ion-col>
      <ion-col col-4 class="details-column loc-column">
          <ion-card class="sku-details-card" [ngClass]="{'locationChange' : change === 'New Location Value'}">
              <ion-card-header class="details-header">
                LOC
              </ion-card-header>
              <ion-card-content class="details-content">
                {{location}}
              </ion-card-content>
            </ion-card>
      </ion-col>
      <ion-col col-4 class="details-column oh-column" >
          <ion-card class="sku-details-card" [ngClass]="{'locationChange' : change === 'New OnHands Value'}">
              <ion-card-header class="details-header">
                OH
              </ion-card-header>
              <ion-card-content class="details-content">
                {{oh}}
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
    

<ion-card-header class="slide-sku-header">
    <ion-item class="slide-sku-item">
        <ion-card-title class="slide-sku-title">
            {{message.title}}
            </ion-card-title>

            
      </ion-item>
  </ion-card-header>
  <ion-row class="slide-image-row">
    <ion-col col-8>
        <img class="slide-image-first" src="{{message.image}}"/>
    </ion-col>
    <ion-col col-4 class="slide-column-badge">
        <ion-badge class="custom-badge" item-end>$12</ion-badge>
    </ion-col>
  </ion-row>
  
 
<ion-card-content>
  
  <p>
    {{message.text}}
  </p>
</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    {{changeValue | translate: format}} 
  </ion-card-header>
  <ion-card-content>
    <ion-input type="text" placeholder="{{change}}" [(ngModel)]="newOh" (click)="startVoice()"></ion-input>
  </ion-card-content>
</ion-card>
